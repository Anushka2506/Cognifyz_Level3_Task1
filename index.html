<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Level 3 Task 1 - Image Manipulation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1 class="main-title">Image Manipulation Gallery</h1>

    <div class="slideshow-container">
        <div class="slider">
            <img src="images/img1.jpg" alt="Slide 1">
            <img src="images/img2.jpg" alt="Slide 2">
            <img src="images/img3.jpg" alt="Slide 3">
        </div>
    </div>

    <div class="gallery-section">
        <h2>Photo Gallery</h2>
        <div class="gallery">
            <a href="#img4"><img src="images/img4.jpg" alt="Thumbnail 4"></a>
            <a href="#img5"><img src="images/img5.jpg" alt="Thumbnail 5"></a>
            <a href="#img6"><img src="images/img6.jpg" alt="Thumbnail 6"></a>
        </div>
    </div>

    <div id="img4" class="lightbox">
        <a href="#" class="close">&times;</a>
        <img src="images/img4.jpg" alt="Enlarged 4">
    </div>

    <div id="img5" class="lightbox">
        <a href="#" class="close">&times;</a>
        <img src="images/img5.jpg" alt="Enlarged 5">
    </div>

    <div id="img6" class="lightbox">
        <a href="#" class="close">&times;</a>
        <img src="images/img6.jpg" alt="Enlarged 6">
    </div>

</body>
</html>
